<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2>Select a Profile</h2>
        <form method="post">
            {% csrf_token %}
            {% for profile in user_profiles %}
            <div class="form-check">
                <input type="radio" class="form-check-input" id="profile_{{ profile.id }}" name="profile_id"
                    value="{{ profile.id }}" required>
                <label class="form-check-label" for="profile_{{ profile.id }}">
                    {{ profile.company.name }} - {{ profile.language }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Select</button>
        </form>
    </div>
</body>

</html>
